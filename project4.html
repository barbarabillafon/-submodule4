<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <button onclick="myFunction()">Calculate Sum</button>

    <script>
        function myFunction() {
            let sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log("Sum of numbers from 1 to 100:", sum);
        }
    </script>
</body>
</html>
